<!DOCTYPE html>
<html>
<head>
<title>Assignment - 4.3 </title>


<style media="screen">

<!-- This will generate a Square -->
  #square {
    background-color: #38bf38;
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    text-align: center;
    line-height: 200px;
    color: white;
    font-size: large;
    font-family: fantasy;
  }
  #square:hover{
    background-color: orange;
    border-radius: 50%;
    transition: all .3s ease-in-out;
  }
</style>
</head>
<body>

<div id="square">Box</div>
</body>
</html>
